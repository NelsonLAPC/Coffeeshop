<div id="slider">
    <figure>
        <img class="active" src="SlideShow/CoffeeShop01.jpg" alt="Image 1">
        <img src="SlideShow/CoffeeShop2.jpg" alt="Image 2">
        <img src="SlideShow/CoffeeShop03.jpg" alt="Image 3">
        <img src="SlideShow/CoffeeShop.jpg" alt="Image 4">
    </figure>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('#slider figure img');

    function showImage(index) {
        currentIndex = (index + images.length) % images.length;

        images.forEach((image, i) => {
            if (i === currentIndex) {
                image.classList.add('active');
            } else {
                image.classList.remove('active');
            }
        });
    }

    function transitionImages() {
        setInterval(() => {
            showImage(currentIndex + 1);
        }, 4000);
    }

    // Initial call to start the transition
    transitionImages();
</script>
